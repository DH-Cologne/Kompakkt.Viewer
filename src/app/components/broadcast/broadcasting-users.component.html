<div *ngIf="this.annotationService.collaborators" id="collaborators">
  <mat-chip-list>
    <mat-chip *ngFor="let collaborator of this.annotationService.collaborators |
    slice:0:
    this.annotationService.maxColoredUsersMinusOne < this.annotationService.collaborators.length ?
    this.annotationService.maxColoredUsersMinusOne : this.annotationService.collaborators.length;
    let i=index"
              [style.background-color]="this.annotationService.color[i]"
              matTooltip="{{collaborator.fullname}}">
      {{collaborator.username.substring(0,2)}}
    </mat-chip>
    <div *ngIf="this.annotationService.collaborators.length > this.annotationService.maxColoredUsersMinusOne">
      <button
        mat-icon-button (click)="select.open()"
        matTooltip="See all" matTooltipPosition="above"
        type="button">
        <mat-icon aria-label="Delete">group_add</mat-icon>
      </button>
      <mat-form-field [style.visibility]="'hidden'">
        <mat-select #select [style.visibility]="'hidden'" (selectionChange)="selectedUser($event.value)">
          <mat-option *ngFor="let collaborator of this.annotationService.collaborators |
      slice:this.annotationService.maxColoredUsersMinusOne;
     let i=index" [value]="collaborator">
            {{collaborator.fullname}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </mat-chip-list>
</div>

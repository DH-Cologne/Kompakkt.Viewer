<div id="compilationBrowser">
    <div *ngIf="processingService.compilationLoaded && compilation && entity">

        <div id="entity-overview">
            <mat-card class="entity-card">
                <mat-card-header>
                    <mat-card-title>
                        Actual selected Object: {{entity.name}}
                    </mat-card-title>
                </mat-card-header>
                <img *ngIf="entity.settings.preview"
                     src={{entity.settings.preview}}>
            </mat-card>
        </div>

        <div class="category">
            Object{{(compilation.entities.length > 1) ? 's' : ''}} in {{compilation.name}}:
        </div>

        <mat-card class="entity-card"
                  *ngFor="let entity of compilation.entities">
            <mat-card-header>
                <mat-card-title>
                    {{entity.name}}
                </mat-card-title>
            </mat-card-header>
            <img *ngIf="entity.settings.preview"
                 src={{entity.settings.preview}}
                 (click)="processingService.fetchAndLoad(entity._id, undefined, true)">
        </mat-card>

    </div>
</div>

<div id="collections">

  <app-content-browser *ngIf="showContentBrowser"></app-content-browser>

  <div *ngIf="isCollectionLoaded">
    <div class="category">
      Selected Collection: {{processingService.getCurrentCompilation().name}}
    </div>
  </div>

  <div id="entity-overview"
       *ngIf="processingService.Observables.actualEntity | async; let entity">
    <mat-card class="entity-card">
      <mat-card-header>
        <mat-card-title>
          Selected Entity: {{entity.name}}
        </mat-card-title>
      </mat-card-header>
      <img
        *ngIf="entity.settings && entity.settings.preview"
        src={{entity.settings.preview}}>
    </mat-card>
  </div>

  <div *ngIf="isCollectionLoaded">
        <div class="category">
          Entities in {{processingService.getCurrentCompilation().name}}
        </div>

        <mat-card class="entity-card"
                  *ngFor="let entity of processingService.getCurrentCompilation().entities">
          <mat-card-header>
            <mat-card-title>
              {{entity.name}}
            </mat-card-title>
          </mat-card-header>
          <img
            *ngIf="entity.settings && entity.settings.preview"
            src={{entity.settings.preview}}
            (click)="processingService.fetchAndLoad(entity._id, undefined, true)">
        </mat-card>
    </div>

</div>

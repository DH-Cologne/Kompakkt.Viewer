<div id="compilationBrowser">
    <div *ngIf="processingService.compilationLoaded">

        <div class="category">
            Selected Collection: {{compilation.name}}
        </div>

        <div id="entity-overview"
             *ngIf="entity">
            <mat-card class="entity-card">
                <mat-card-header>
                    <mat-card-title>
                        Selected Object: {{entity.name}}
                    </mat-card-title>
                </mat-card-header>
                <img
                        *ngIf="entity.settings && entity.settings.preview"
                        src={{entity.settings.preview}}>
            </mat-card>
        </div>

        <div class="category">
            Object(s) in {{compilation.name}}
        </div>

        <mat-card class="entity-card"
                  *ngFor="let entity of compilation.entities">
            <mat-card-header>
                <mat-card-title>
                    {{entity.name}}
                </mat-card-title>
            </mat-card-header>
            <img
                    *ngIf="entity.settings && entity.settings.preview"
                    src={{entity.settings.preview}}
                    (click)="processingService.fetchAndLoad(entity._id, undefined, true)">
        </mat-card>

    </div>
</div>

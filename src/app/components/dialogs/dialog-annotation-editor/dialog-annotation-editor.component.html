<form>
  <h1 mat-dialog-title>
    <mat-form-field>
      <input matInput name="title" type="text" placeholder="Title" [(ngModel)]="data.title">
    </mat-form-field>
  </h1>

  <div mat-dialog-content>

    <mat-form-field>
      <textarea id="annotation-content" matInput name="description"
                type="text" placeholder="Description"
                matTextareaAutosize
                [(ngModel)]="data.content">
      </textarea>
    </mat-form-field>
  </div>

  <div mat-dialog-actions>
    <button mat-button (click)="cancel()">Cancel</button>
    <button mat-button [mat-dialog-close]="data" cdkFocusInitial>Save</button>
  </div>
</form>

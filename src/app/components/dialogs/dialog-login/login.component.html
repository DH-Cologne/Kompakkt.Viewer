<h2 mat-dialog-title>Kompakkt Login</h2>
<div  *ngIf="!success">
<mat-dialog-content class="mat-typography">
  <h3>Login to view models from the repository</h3>
  <p>With your university account you can login to see models available in the repository.</p>
  <h3>Username and password</h3>
  <mat-form-field>
    <input matInput name="username" #description="ngModel" type="text"
           placeholder="username" [(ngModel)]="username">
  </mat-form-field>
  <mat-form-field>
    <input matInput name="password" #description="ngModel" type="password"
           placeholder="password" [(ngModel)]="password">
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close (click)="withoutlogin()">Cancel</button>
  <button mat-button cdkFocusInitial (click)="login()">Login</button>
</mat-dialog-actions>
</div>
<div  *ngIf="success">
  <p>Login was successful! You are logged in now.</p>
  <mat-dialog-actions align="end">
    <button mat-button [mat-dialog-close]="true" >Close</button>
  </mat-dialog-actions>
</div>

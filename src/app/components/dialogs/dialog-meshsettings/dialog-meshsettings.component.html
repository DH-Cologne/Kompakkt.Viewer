<h2 mat-dialog-title>Finally set mesh settings</h2>
<mat-dialog-content>Mesh setting are not (and never again) editable after this step.
  <br>This will also delete all helpers. Have you finally set all mesh settings (size and orientation)?</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button [mat-dialog-close]="false">No</button>
  <button mat-button [mat-dialog-close]="true">Yes</button>
</mat-dialog-actions>

<div *ngIf="menuIsEnabled">

  <!-- // 1.1.5 -->
  <!-- Socket.io Toggle-Button -->
  <mat-slide-toggle id="socket"
          mat-icon-button [(ngModel)]="toggleChecked" (change)="onSocketToggleChange()"
          matTooltip="Login to Socket.Io" matTooltipPosition="above"
          color ="warn"
          aria-label="Login to Socket.Io">
  </mat-slide-toggle>

  <button *ngIf="isShowCatalogue "
          mat-icon-button (click)="toggleCollectionsOverview()"
          [class.active]="this.collectionsActive"
          matTooltip="Catalogue" matTooltipPosition="above">
    <mat-icon aria-label="Toggle Collections Overview">collections</mat-icon>
  </button>

  <button mat-icon-button (click)="editScene()"
          [class.active]="this.editActive"
          matTooltip="Edit scene and annotations" matTooltipPosition="above">
    <mat-icon aria-label="Edit scene and annotations">edit</mat-icon>
  </button>

  <button mat-icon-button [matMenuTriggerFor]="settingsMenu"
          matTooltip="Settings" matTooltipPosition="above">
    <mat-icon aria-label="Settings">settings</mat-icon>
  </button>

  <!--
  <button mat-icon-button (click)="saveScene()"
          matTooltip="Save Scene" matTooltipPosition="above">
    <mat-icon aria-label="Save Scene">save</mat-icon>
  </button>
  -->

  <!-- Settings Menu -->
  <mat-menu #settingsMenu="matMenu" yPosition="above" [overlapTrigger]="false">

    <button mat-menu-item [matMenuTriggerFor]="cameras">
      <mat-icon>videocam</mat-icon>
      <span>Cameras</span>
    </button>

    <button mat-menu-item [matMenuTriggerFor]="quality">
      <mat-icon>high_quality</mat-icon>
      <span>Quality</span>
    </button>

    <button mat-menu-item (click)="takeScreenshot()">
      <mat-icon>camera</mat-icon>
      <span>Screenshot</span>
    </button>

    <button *ngIf="!isLoggedIn" mat-menu-item (click)="loginDialog()">
      <mat-icon>account_circle</mat-icon>
      <span>Login</span>
    </button>

    <button *ngIf="isLoggedIn" mat-menu-item (click)="logout()">
      <mat-icon>account_circle</mat-icon>
      <span>Logout</span>
    </button>
    <!--
    <button mat-menu-item [matMenuTriggerFor]="skyboxes">Skyboxes</button>
    -->
  </mat-menu>

  <!-- Cameras Submenu -->
  <mat-menu #cameras="matMenu">
    <!-- button mat-menu-item (click)="setCamArcRotate()">Orbit Camera</button-->
    <!--
    <button mat-menu-item (click)="setCamUniversal()">Universal Camera</button>
    -->
    <button mat-menu-item (click)="setBackToDefault()">Reset Camera</button>
  </mat-menu>
  <!-- / Cameras Submenu -->

  <!-- Quality Submenu -->
  <mat-menu #quality="matMenu">
    <button mat-menu-item (click)="setModelQuality('high')">High</button>
    <button mat-menu-item (click)="setModelQuality('medium')">Medium</button>
    <button mat-menu-item (click)="setModelQuality('low')">Low</button>
  </mat-menu>
  <!-- / Quality Submenu -->

  <!-- Skyboxes Submenu -->
  <!--
  <mat-menu #skyboxes="matMenu">
    <button mat-menu-item (click)="changeSkybox(0)">Grey</button>
    <button mat-menu-item (click)="changeSkybox(1)">White</button>
    <button mat-menu-item (click)="changeSkybox(2)">Light Grey</button>
    <button mat-menu-item (click)="changeSkybox(3)">Blue</button>
    <button mat-menu-item (click)="changeSkybox(4)">Marine Blue</button>
  </mat-menu>
  -->
  <!-- /Skyboxes Submenu -->

  <!-- / Settings Menu -->

  <!-- VR Button -->
  <!-- Click event gets handled by Babylon's VRExperienceHelper -->
  <button id="vrbutton"
          mat-icon-button (click)="pressVrButton()"
          matTooltip="VR Camera" matTooltipPosition="above">
    <mat-icon aria-label="VR Camera" svgIcon="cardboard"></mat-icon>
  </button>

  <!-- Fullscreen Buttons -->
  <button *ngIf="!fullscreen"
          mat-icon-button (click)="enterFullscreen()"
          matTooltip="Fullscreen" matTooltipPosition="above">
    <mat-icon aria-label="Switch to fullscreen mode">fullscreen</mat-icon>
  </button>

  <button *ngIf="fullscreen"
          mat-icon-button (click)="quitFullscreen()"
          matTooltip="Exit Fullscreen" matTooltipPosition="above">
    <mat-icon aria-label="Exit fullscreen mode">fullscreen_exit</mat-icon>
  </button>
  <!-- / Fullscreen Buttons -->
</div>

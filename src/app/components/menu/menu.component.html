<div [style.visibility]="!isVRModeActive ? 'visible' : 'hidden'">

  <button mat-icon-button (click)="overlayService.toggleCollectionsOverview()"
          [class.active]="overlayService.collectionsOverview | async"
          matTooltip="Catalogue"
          matTooltipPosition="above">
    <mat-icon aria-label="Toggle Collections Overview">collections</mat-icon>
  </button>

  <button mat-icon-button (click)="overlayService.toggleEditor()"
          [class.active]="overlayService.editor | async"
          matTooltip="Object Features" matTooltipPosition="above">
    <mat-icon aria-label="Edit scene and annotations">edit</mat-icon>
  </button>

  <button mat-icon-button [matMenuTriggerFor]="settingsMenu"
          matTooltip="Settings" matTooltipPosition="above">
    <mat-icon aria-label="Settings">settings</mat-icon>
  </button>

  <!-- Settings Menu -->
  <mat-menu #settingsMenu="matMenu" yPosition="above" [overlapTrigger]="false">

    <button mat-menu-item [matMenuTriggerFor]="cameras">
      <mat-icon>videocam</mat-icon>
      <span>Camera</span>
    </button>

    <button mat-menu-item [matMenuTriggerFor]="quality">
      <mat-icon>high_quality</mat-icon>
      <span>Quality</span>
    </button>

    <button mat-menu-item (click)="babylonService.createScreenshot();">
      <mat-icon>camera</mat-icon>
      <span>Screenshot</span>
    </button>

    <button mat-menu-item (click)="isLoggedIn ? logout() : loginDialog()">
      <mat-icon>account_circle</mat-icon>
      <span>{{isLoggedIn ? 'Logout' : 'Login'}}</span>
    </button>

  </mat-menu>

  <!-- Cameras Submenu -->
  <mat-menu #cameras="matMenu">

    <button mat-menu-item (click)="cameraService.backToDefault();">Reset Camera</button>

  </mat-menu>
  <!-- / Cameras Submenu -->

  <!-- Quality Submenu -->
  <mat-menu #quality="matMenu">
    <button mat-menu-item *ngIf="high !== ''" (click)="processingService.updateModelQuality('high')">High</button>
    <button mat-menu-item *ngIf="medium !== ''" (click)="processingService.updateModelQuality('medium')">Medium</button>
    <button mat-menu-item *ngIf="low !== ''" (click)="processingService.updateModelQuality('low')">Low</button>
  </mat-menu>
  <!-- / Quality Submenu -->

  <!-- VR Button -->
  <button id="vrbutton"
          mat-icon-button (click)="cameraService.createVrHelperInCamera()"
          matTooltip="VR Camera" matTooltipPosition="above">
    <mat-icon aria-label="VR Camera" svgIcon="cardboard"></mat-icon>
  </button>

  <!-- Fullscreen Buttons -->
  <button mat-icon-button (click)="fullscreen ? quitFullscreen() : enterFullscreen()"
          matTooltip="{{fullscreen ? 'Exit Fullscreen' : 'Enter Fullscreen'}}" matTooltipPosition="above">
    <mat-icon aria-label="Exit fullscreen mode">{{fullscreen ? 'fullscreen_exit' : 'fullscreen'}}</mat-icon>
  </button>
  <!-- / Fullscreen Buttons -->
</div>

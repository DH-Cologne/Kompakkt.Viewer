<mat-card class="annotation-card">
  <form class="annotation-form" (ngSubmit)="onSubmit($event)">

    <mat-card-header (click)="changeOpenPopup()">

      <div mat-card-avatar class="annotation-header-image"><span>{{annotation.ranking}}</span></div>

      <mat-card-title>
        <span *ngIf="!editMode">{{annotation.body.content.title | uppercase}}</span>
        <mat-form-field *ngIf="editMode">
          <input matInput name="title" #title="ngModel" type="text" placeholder="Title" [(ngModel)]="annotation.body.content.title">
        </mat-form-field>

      </mat-card-title>

      <mat-card-subtitle>{{(annotation.validated) ? 'validated' : 'unvalidated'}}</mat-card-subtitle>

    </mat-card-header>

    <img mat-card-image src={{preview}} *ngIf="!collapsed">

    <mat-card-content *ngIf="!collapsed">

      <mat-icon id="add-medium"
                *ngIf="editMode"
                (click)="showMediaBrowser = !showMediaBrowser">add_photo_alternate
      </mat-icon>

      <app-media-browser *ngIf="editMode && showMediaBrowser"
                         (addMedia)="addMedium($event)"
      ></app-media-browser>

      <markdown id="annotation-content"
                *ngIf="!editMode"
                [data]="annotation.body.content.description"></markdown>

      <mat-form-field *ngIf="editMode" class="description">
        <textarea matInput
                  #annotationContent
                  cdkTextareaAutosize
                  #autosize="cdkTextareaAutosize"
                  cdkAutosizeMinRows="1"
                  name="description"
                  type="text"
                  placeholder="Description"
                  [(ngModel)]="annotation.body.content.description"></textarea>
      </mat-form-field>

      <mat-checkbox class="validation" *ngIf="editMode && isCollectionOwner" [checked]="annotation.validated"
                    (change)="annotation.validated = !annotation.validated">Validated
      </mat-checkbox>

      <button mat-icon-button (click)="selectPerspective()"
              matTooltip="Select Perspective"
              matTooltipPosition="right"
              *ngIf="editMode"
              type="button"
              class="perspective">
        <mat-icon aria-label="Select Perspective">camera</mat-icon> Select Perspective
      </button>

    </mat-card-content>


    <mat-card-actions>

      <mat-slide-toggle
        [checked]="showAnnotation"
        (change)="toggleVisibility()">
        {{this.showAnnotation ? 'Hide' : 'Show'}}
      </mat-slide-toggle>

      <button *ngIf="id !== 'DefaultAnnotation'"
              mat-icon-button
              (click)="shareAnnotation()"
              matTooltip="Copy to collection" matTooltipPosition="above"
              type="button">
        <mat-icon aria-label="Delete">send</mat-icon>
      </button>

      <div *ngIf="isDefaultLoad || !isDefault || isDefault && isOwner && !isCollection">
      <button mat-icon-button (click)="editMode ? annotationService.setEditModeAnnotation('') :
                                                  annotationService.setEditModeAnnotation(annotation._id)"
              matTooltip={{labelModeText}} matTooltipPosition="above"
              type="button">
        <mat-icon attr.aria-label={{labelModeText}}>{{labelMode}}</mat-icon>
      </button>

      <button *ngIf="isOwner" mat-icon-button (click)="deleteAnnotation()"
              matTooltip="Delete" matTooltipPosition="above"
              type="button">
        <mat-icon aria-label="Delete">delete</mat-icon>
      </button>
      </div>
    </mat-card-actions>


  </form>
</mat-card>

<div id="canvasWrapper">
  <canvas #canvas
          id="renderCanvas" touch-action="none">
  </canvas>
    <div *ngFor="let annotation of (annotationService.currentAnnotations | async);">
      <app-annotation [annotation]="annotation"></app-annotation>
    </div>
  <app-annotationwalkthrough></app-annotationwalkthrough>
  <app-object-features></app-object-features>
  <app-content></app-content>
</div>
